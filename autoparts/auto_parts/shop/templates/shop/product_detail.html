<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Price: ${{ product.price }}</p>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
<form action="{% url 'shop:add_to_cart' product.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Add to Cart</button>
</form>
